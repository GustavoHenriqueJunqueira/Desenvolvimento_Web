<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Calculadora</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script type="text/javascript">
			
			function calcular(){

				var operacao = document.getElementById('operacao').value;

				var numEsqu = document.getElementById('numEsqu').value;
				var numDire = document.getElementById('numDire').value;

				numEsqu = parseFloat(numEsqu);
				numDire = parseFloat(numDire);

				if (numEsqu == ''|| numEsqu == null){
					alert ('Favor digitar algum numero valido no primeiro campo')
				}
				if (numDire == ''|| numDire == null){
					alert ('Favor digitar algum numero valido no segundo campo')
				}


				var Resultado = null;


				switch(operacao){
					
					case '1': //subtracao
						Resultado = numEsqu - numDire;
						break;

					case '2': //adicao
						Resultado = numEsqu + numDire;
						break;	
				
					case '3': //multiplicacao
					    Resultado = numEsqu * numDire;
						break;
					
					case '4': //divisao
						Resultado = numEsqu / numDire;
						break;

					default:
					alert ('Selecione alguma opcao para calcular');	
					return false;
				}

				document.getElementById('Resultado').value=Resultado;

			}
		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>CALCULADORA</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<input id="numEsqu" type="text" class="form-control" placeholder="Digite um número" />
				</div>

				<div class="col-md-4">
					<select id="operacao" class="form-control">
						<option value="">Selecione uma operação</option>
						<option value="1">Subtração</option>
						<option value="2">Adição</option>
						<option value="3">Multiplicação</option>
						<option value="4">Divisão</option>
					</select>
				</div>

				<div class="col-md-4">
					<input id="numDire" type="text" class="form-control" placeholder="Digite um número"/>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4"></div>
				
				<div class="col-md-4">
					<button type="button" class="btn btn-lg btn-primary pull-right"onclick="calcular()">Calcular</button>
				</div>
			</div>

			<hr />
			
			<div class="well">
				Resultado: <input  id='Resultado' type="text" class="form-control" readonly/>
			</div>
		</div>
	</body>
</html>
