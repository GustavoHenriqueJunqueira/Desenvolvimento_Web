<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Calculos</title>
        <script type="text/javascript">



        var num1 = prompt('digite o valor A; ');
        var num2 = prompt('digite o valor B; ');

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        //Operador +
             document.write('A soma ente '+ num1 + ' e ' + num2 + ' vai ser: '+ (num1 + num2));
             document.write('<br />');
             document.write('<br />');

        //Operador -
            document.write('A subitracao ente '+ num1 + ' e ' + num2 + ' vai ser: '+ (num1 - num2));    
            document.write('<br />');
            document.write('<br />');

        //Operador *
            document.write('A multiplicacao ente '+ num1 + ' e ' + num2 + ' vai ser: '+ (num1 * num2));    
            document.write('<br />');
            document.write('<br />');

        //Operador /
            document.write('A divisao ente '+ num1 + ' e ' + num2 + ' vai ser: '+ (num1 / num2));    
            document.write('<br />');
            document.write('<br />');

        //Operador %
            document.write('O modulo ente '+ num1 + ' e ' + num2 + ' vai ser: '+ (num1 % num2));    
            document.write('<br />');
            document.write('<br />');

        //Operador ++
            document.write('O incremento de '+ num1 + ' vai ser: '+ (++num1));    
            document.write('<br />');
            document.write('O incremento de '+ num2 + ' vai ser: '+ (++num2));  
            document.write('<br />');
            document.write('<br />');

        //Operador --
            document.write('O decremento de '+ num1 + ' vai ser: '+ (--num1));    
            document.write('<br />');
            document.write('O decremento de '+ num2 + ' vai ser: '+ (--num2));  
            document.write('<br />');
            document.write('<br />');  

        </script>
    </head>
    <body>
        

    </body>
</html>
