<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Switch</title>
        <script type="text/javascript">

            var opcao = 2 //O switch faz apenas a funcao de comparacao entre valores 
            switch(opcao){
                case 1:
                    document.write ('Opcao 1 foi selecionada');
                    break;
                case 2:
                    document.write ('Opcao 2 foi selecionada');
                    break;
                default:
                    document.write ('Opcao invalida');
                    break;
            }

        </script>
    </head>

    </body>
</html>
