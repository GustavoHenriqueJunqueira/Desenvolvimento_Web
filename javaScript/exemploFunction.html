<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Funcoes</title>
        <script type="text/javascript">

            function calcularAreaTerreno (largura, comprimento){
                
                largura = parseInt(largura);
                comprimento = parseInt(comprimento);
                
                var area = largura * comprimento;

                document.write('A area total do terreno e: ' + area);
            }
            
        var largura = prompt("Digite a largura do terreno");
        var comprimento = prompt("Digite o comprimento do terreno");    
       
            calcularAreaTerreno(largura,comprimento);

        </script>
    </head>

    </body>
</html>
