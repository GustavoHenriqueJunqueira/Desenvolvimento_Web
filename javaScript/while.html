<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>While</title>
        <script type="text/javascript">

            var x = 1;
            while(x <=100){
                document.write(x + '<br/>');

                if(x ==70){
                    break;
                }

                x++;
            }    

        </script>
    </head>

    </body>
</html>
