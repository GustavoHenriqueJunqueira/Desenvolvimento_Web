<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Desenvolvimento_Web/bootstrap/fontawesome/css/all.css">
    <link rel="stylesheet" href="estilo.css">

    <title>Bootstrap Glyphicons</title>
  </head>  
  <body>
    <div class="container">

        <div class="page-header"> 
            <h1>Bootstrap Glyphicons</h1>
        </div>

        <h3>
            <span class="glyphicon glyphicon-user"></span>Teste
        </h3>

        <a href="www.google.com.br">
            <span class="glyphicon glyphicon-trash"></span>
        </a> 
        <br>
        <br>
        <p style="color: orange; font-size: 50px;">
            <span class="glyphicon glyphicon-music"></span>
        </p>
        <br>
        <br>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-refresh"></span>
            Atualizar
        </button>
        <br>
        <br>
        <h4>Utilize icones de interface</h4>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-forward"></span></button>
            </div>

        </div>

    </div>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    

  </body>
</html>
