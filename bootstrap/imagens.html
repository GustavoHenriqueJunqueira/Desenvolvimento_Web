<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">

    <title>Imagens Responsiveis</title>
  <body>
    <div class="container">

        <div class="pb-2 mt-4 mb-2 border-bottom"> 
            <h1>Imagens Responsiveis</h1>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h3>Imagem responsiva</h3>
                <img src="img/uvas.png" class="img-fluid" > <!--Sobre imagens responsiveis, anteriormente era 
                somente adicionando a class="img-responsive" mas com o bootstrap 4 ja nao funciona mais, agora deve ser definido de outra forma.-->
            </div>
            <div class="col-sm-6">
                <h3>Imagem nao responsiva</h3>
                <img src="img/uvas.png">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h3>Formas em imagens</h3>
                <img src="img/uvas200.png" class="rounded-circle">
                <img src="img/uvas200.png" class="rounded">
                <img src="img/uvas200.png" class="img-thumbnail">
        </div>    

    </div>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
