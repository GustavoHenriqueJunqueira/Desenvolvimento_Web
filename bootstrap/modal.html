<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Desenvolvimento_Web/bootstrap/fontawesome/css/all.css">
    <link rel="stylesheet" href="estilo.css">

    <title>Bootstrap modal Window</title>
  </head>  
  <body>

    <div class="container">

        <div class="pb-2 mt-4 mb-2 border-bottom"> 
            <h1>Bootstrap Modal Window</h1>
        </div>
        
        <button type="button" class="btn btn-info" 
                data-toggle="modal" data-target="#janela">
            Logar
        </button>
        
        <form class="modal fade" id="janela">
          <div class="modal-dialog modal-lg" >
            <div class="modal-content">
              
              <!--Cabecalho-->

              <div class="modal-header">
                <h4 class="modal-title">Efetuar login</h4>
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
              </div>

              <!--Corpo-->

              <div class="modal-body">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>   
              </div>

              <!--Rodape-->

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                  Cancelar
                </button>
                <button type="submit" class="btn btn-primary">
                  Logar
                </button>
              </div>
            </div>
          </div>       
        </form>
    </div>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
