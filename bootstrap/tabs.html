<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Desenvolvimento_Web/bootstrap/fontawesome/css/all.css">
    <link rel="stylesheet" href="estilo.css">

    <title>Bootstrap tabs</title>
  </head>  
  <body>

    <div class="container">

        <div class="pb-2 mt-4 mb-2 border-bottom"> 
            <h1>Bootstrap tabs</h1>
            <p class="lead">Alterne facilmente entre os conteudos</p>
        </div>
        <ul class="nav nav-tabs" id="tabs">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" href="#info" data-toggle="tab" aria-controls="home" aria-selected="true" >Informacoes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="avaliacao-tab" href="#value" data-toggle="tab" aria-controls="avaliacao" aria-selected="false" >Avaliacoes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="compre-tab" href="#bay" data-toggle="tab" aria-controls="compre" aria-selected="false" >Compre tambem</a>
            </li>
        </ul>
        <div class="tab-content">

                <!--Informacoes-->
            <div class="tab-pane fade show active" id="info">
              <h3>Informacoes</h3>
              <p>Testo qualquer somente para demonstrar</p>
            </div>
                <!--avaliacoes-->
            <div class="tab-pane fade" id="value">
              <h3>Avaliacoes</h3>
              <p>Testo qualquer somente para demonstrar</p>
            </div>
                <!--Compre tambem -->
            <div class="tab-pane fade" id="bay">
              <h3>Compre tambem</h3>
              <p>Testo qualquer somente para demonstrar</p>
            </div>



        </div>
        
    </div>   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript">
    $(function () {
       $('[data-toggle="tooltip"]').tooltip()
       $('[data-toggle="popover"]').popover()
    })
    </script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
