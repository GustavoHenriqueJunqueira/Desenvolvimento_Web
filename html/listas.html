<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Meu Site</title>
    </head>
    <body>       <!---Tag de listas nao ordenadas-->
                 <!---A tag de lista nao ordenada e a UL o li sao os elementos desta lista
                 -->   
        <h1>Mapa do site</h1>        
        <ul>
            <li>Home</li>
            <li>Quem somos</li>
            <li>Contanto</li>
        </ul>
                <!---O que difere listas ordenadas de nao ordenadas e o UL para nao ordenadas
                e o OL para listas ordenadas. Nos dois casos sera utilizado o LI-->
        <h1>Perguntas</h1>    
        <ol>
                <li>Comida favorita ?</li>
                <li>Seu nome?</li>
                <li>Contato ?</li>

        </ol>

    </body>

</html>
