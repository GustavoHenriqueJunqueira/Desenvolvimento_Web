<!doctype html>
<html> 
    <head>
        <title>Tabelas</title>
        <meta charset="utf-8"/>
    </head>
    <body> <!---Criacao de tabela-->

        <h1>Tabelas</h1>
       
        <table border="1">
            <tr>     <!---Linha da tabela-->
                <td>aa</td><!---Celula da tabela-->
                <td>bb</td>
                <td>cc</td>
                <td>dd</td>    
            </tr>
            <tr>
                <td>aa</td>
                
            </tr>
        </table>


        <h2>Produtos para teste</h2>
        <table border="1" width="100%">
            <tr>
                <th>Codigo</th>
                <th>Produto</th>
                <th>Preco</th>
            </tr>
            <tr>
                <td>000005</td>
                <td>Video Game</td>
                <td>R$1200,00</td>
            </tr>
            <tr>
                <td>000006</td>
                <td>Roteador</td>
                <td>R$500,00</td>
            </tr>
            <tr>
                <td colspan="2">Total:</td>
                <td>R$1700,00</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">Desconto</td>
                <td>Cupom1: - R$10,00</td>
            </tr>
            <tr>
                <td>Cupom2: - R$12,00</td>
        </table>    
    </body>

</html>
