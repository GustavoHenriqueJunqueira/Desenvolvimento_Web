<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Span e Div</title>
               
        <style type="text/css">
            #menu{
                background-color:gray; 
            }
            #conteudoPrincipal{
                background-color:blue; 
            }
            #rodape{
                border:1px solid gray; 
            }
            .verde {
                color:green
            }
        </style>
    </head>
    <body>
        <div id="menu">
            Home | Quem Somos | Contato
        </div>
        <div id="conteudoPrincipal">
            <h2>Conteudo do site</h2>
        </div>
        <div id="rodape">
            Todos os <span class="verde">direitos</span> reservados
        </div>        
    </body>
</html>


<!---Observacao. A div e um elemento em bloco enquanto o span e um elemento in line o que quer 
dizer, caso seja necessario mudar o coneudo da linha deve se utilizar span, se utilizar div
ele ira acabar quebrando a linha ja que foi criado para ser um elemento de bloco de informacoes 
e nao um elemento de linha. -->
